<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Building game</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Sonsie+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
	<!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
	<link rel="stylesheet" type="text/css" href="css/builder2.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div id="game-wrapper">
		<div id="game-stats">
			game
		</div>
		<div id="game-player-stats">
			player
		</div>
		<div id="game-companion-stats">
			companion
		</div>
		<div id="game-location-stats">
			location
		</div>
		<div id="logo">
			Sole Survivor
		</div>
		<div id="game-image">
			<img src="./images/armory.jpeg" style="height: 250px; width: 600px;">
		</div>
		<div id="game-output">
			You arrive at the armory. The door lies swung open, and silence awaits you inside it's dark corridors. It's a pleasant sound after the ear shattering 
		</div>
		<div id="game-action-bar">
			<button style="width:100px;" id="attackButton"> attack </button> <button style="width:100px;" id="healButton"> heal </button> <button style="width:100px;" id="searchButton"> search </button>
		</div>
		<div id="game-map">
			<img src="./images/armoryMap.jpg">
		</div>
	</div>
<script type="text/javascript" src="js/game.js"></script>
</body>
</html>
